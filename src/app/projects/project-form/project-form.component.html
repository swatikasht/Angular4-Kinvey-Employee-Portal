<div class="container">
  <h4>Project Form</h4>
  <form [formGroup] = "projectForm" (ngSubmit)= "handleSubmit()" novalidate>
    <div class="form-group">
      <label>Project Name</label>
      <input type="text" class="form-control" formControlName="projectName" required >
      <div *ngIf="projectForm.get('projectName').invalid && (projectForm.get('projectName').dirty || projectForm.get('projectName').touched)" class="alert alert-danger">  
        <div *ngIf="projectForm.get('projectName').errors.required">
        *Project Name is required.
        </div>
      </div>
    </div>

    <div class="form-group">
    	<label>Start Date </label>
    	<input type="date" class="form-control" formControlName = "startDate" [class.error] = "!satisfiedValidation">
      
    </div>

    <div class="form-group">
     	<label>End Date </label>
     	<input type="date" class="form-control" formControlName = "endDate" [class.error] = "!satisfiedValidation">
      <div [hidden]= "satisfiedValidation" class="alert alert-danger">
        * End date should be later than start Date 
      </div>
    </div>

    <div class="form-group">
      <label>Location</label>
      <textarea class="form-control" formControlName="location" ></textarea> 
    </div>

    <div class="form-group">
      <label>Employee Count</label>
    	<input type="number" min="1" max="100" value="1" formControlName="empCount" >
    </div>

    	
    <button type="submit" class="btn btn-primary"> {{project._id ? 'Update': 'Submit'}} </button>
    <button type= "text" (click)="projectForm.reset(project)"> Reset </button>
  </form>      
</div>
