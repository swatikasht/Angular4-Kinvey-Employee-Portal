<div class="container">
    <h4>Employee Form</h4>
    <form [formGroup] = "empForm" (ngSubmit)="onSubmit.emit(empForm.value)" novalidate>
	    <div class="form-group">
	        <label>First Name</label>
	        <input class="form-control" type="text" formControlName="firstName" required minlength="2">
	        <div *ngIf="empForm.get('firstName').invalid && (empForm.get('firstName').dirty || empForm.get('firstName').touched)" class="alert alert-danger">  
				<div *ngIf="empForm.get('firstName').errors.required">
	    			*Name is required.
	  			</div>
	  			<div *ngIf="empForm.get('firstName').errors.minlength">
	    			Name must be at least 2 characters long.
	  			</div>
	  		</div>
    
      	</div>

	    <div class="form-group">
	        <label>Last Name</label>
	        <input type="text" class="form-control" formControlName="lastName" >
      	</div>

      	<div class="form-group">
	        <label>Email Id</label>
	        <input type="email" class="form-control" formControlName = "email" required>
	      	<div *ngIf="empForm.get('email').invalid && (empForm.get('email').dirty || empForm.get('email').touched)" class="alert alert-danger">  
	      		<div *ngIf="empForm.get('email').errors.required">
	    			*Email Id is required.
	  			</div>
				<div *ngIf="empForm.get('email').errors.emailError">
		   			{{empForm.get('email').value}} is not a valid Email Id.
				</div>
			</div>
	    </div>
	      	
      	
      	<div class="form-group">
	      	<label> Job Title</label>
	      	<select class="form-control" id="title" formControlName = "title" required>
	      		<option *ngFor= "let title of jobTitle" [value]= "title">
	      			{{title}}
	      		</option>
	      	</select>
	      	<div *ngIf="empForm.get('title').invalid && (empForm.get('title').dirty || empForm.get('title').touched)" class="alert alert-danger">  
				<div *ngIf="empForm.get('title').errors.required">
    			Job Title is required.
  				</div>
  			</div>
      	</div> 

		
		<div class="form-group">
	      	<label> Languages</label>
	      	<mat-form-field>
			    <mat-select placeholder="Languages" id="language" multiple formControlName = "language">
			     	<mat-option *ngFor= "let language of languages" [value]= "language">{{language}}</mat-option>
			    </mat-select>
			</mat-form-field>			
     	</div> 

     	<div class="form-group">
	      	<label> Projects </label>
	      	<mat-form-field>
			    <mat-select placeholder="Projects" id="language" formControlName = "projectName" >
			     	<mat-option *ngFor= "let project of projects" [value]= "project.projectName">{{project.projectName}}</mat-option>
			    </mat-select>
			</mat-form-field>			
     	</div>
     	  
      	<div class="form-group">
        	<label>Date of Birth</label>
        	<input type="date" class="form-control" id="dob" formControlName = "dob">
      	</div>

      	<div class="form-group">
	        <label>Phone No</label>
	        <input type="text" class="form-control" formControlName="phone">
	        <div *ngIf="empForm.get('phone').invalid && (empForm.get('phone').dirty || empForm.get('phone').touched)" class="alert alert-danger">  
				<div *ngIf="empForm.get('phone').errors.phoneNo">
	    			{{empForm.get('phone').value}} is not a valid phone No.
	  			</div>
	  		</div>
      	</div>

      	<div class="form-group">
	        <label>Address</label>
	        <textarea class="form-control" formControlName="address" ></textarea> 
      	</div>

      	<div class="form-group">
	        <label>Salary</label>
	      	<div class="input-group col-xs-3">
	  			<span class="input-group-addon">$</span>
	  			<input type="number" class="form-control" formControlName="salary" aria-label="Amount (to the nearest dollar)">
	  			<span class="input-group-addon">.00</span>
			</div>
		</div>

      	<div class="form-group">
	      	<div>
		        <label > Gender</label>
		        <span>
		       	 	Male:	<input type="radio" name="gender" id="maleGender" value="Male" formControlName = "gender"> 
		    	</span>
		    	<span>
		       	 	Female:	<input type="radio" name="gender" id="femaleGender" value="Female" formControlName = "gender">
		    	</span>
 		    </div>
      	</div>

      	<div class="form-group">
	      	<div>
		        <label > Family </label>
		        <input type="checkbox" name="family"  formControlName = "family"> 
		    </div>
      	</div>

      	<div class="form-group">
	      	<div>
		        <label > Upload File</label>
		        <input type="file" formControlName = "file" placeholder="Upload file">
		       
		    </div>
      	</div>
      	
   
      	

      	<button type="submit" class="btn btn-primary"> {{ employee._id ? 'Update' : 'Add'}}</button>
      	<button class="btn" (click)="empForm.reset(employee)"> Reset </button>
   	</form>      
</div>
